{% if name is not none %}
<div>
	<p
		class="md:px-4 hover:text-slate-200 cursor-pointer"
		hx-get="/image-form"
		hx-trigger="click"
		hx-target="#container"
	>
		Generate Image
	</p>
	<p
		class="md:px-4 hover:text-slate-200 cursor-pointer"
		hx-get="/sticker-form"
		hx-trigger="click"
		hx-target="#container"
	>
		Create Sticker
	</p>
	<p>Hello {{ name }}</p>
	<a href="/logout">Logout</a>
</div>
{% else %}
<a href="/login">Login</a>
{% endif %}
