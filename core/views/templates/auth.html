{% if name is not none %}
<div class="flex gap-2 items-center">
	<p
		class="md:px-4 hover:text-slate-200 cursor-pointer"
		hx-get="/image-form"
		hx-trigger="click"
		hx-target="#container"
	>
		Generate Image
	</p>
	<p
		class="md:px-4 hover:text-slate-200 cursor-pointer"
		hx-get="/sticker-form"
		hx-trigger="click"
		hx-target="#container"
	>
		Create Sticker
	</p>
	<p class="flex justify-center items-center gap-2">
		<img src="{{ image }}" alt="google image" width="30" class="rounded-full" />
		{{ name }}
	</p>
	<a href="/logout" class="bg-red-600 rounded-md px-1">Logout</a>
</div>
{% else %}
<a
	class="px-4 py-2 border flex justify-center items-center hover:bg-white gap-2 border-slate-200 rounded-lg hover:text-slate-950"
	id="google"
	href="/login"
>
	<img
		width="15"
		src="https://www.svgrepo.com/show/475656/google-color.svg"
		loading="lazy"
		alt="google logo"
	/>
	<span class="">Login with Google</span>
</a>
{% endif %}
