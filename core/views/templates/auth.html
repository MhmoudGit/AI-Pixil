{% if name is not none %}
<div class="flex">
	<p
		class="md:px-4 hover:text-slate-200 cursor-pointer"
		hx-get="/image-form"
		hx-trigger="click"
		hx-target="#container"
	>
		Generate Image
	</p>
	<p
		class="md:px-4 hover:text-slate-200 cursor-pointer"
		hx-get="/sticker-form"
		hx-trigger="click"
		hx-target="#container"
	>
		Create Sticker
	</p>
	<p>Hello {{ name }}</p>
	<a href="/logout">Logout</a>
</div>
{% else %}
<button
	class="px-4 py-2 border flex justify-center items-center gap-2 border-slate-200 rounded-lg text-slate-200 hover:text-slate-200"
	id="google"
>
	<img
		width="15"
		src="https://www.svgrepo.com/show/475656/google-color.svg"
		loading="lazy"
		alt="google logo"
	/>
	<span>Login with Google</span>
</button>
{% endif %}
