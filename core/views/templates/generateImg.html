<div
	class="flex flex-col justify-around w-full h-full container m-auto mb-24 min-h-screen max-w-screen-lg gap-16 px-4 py-8"
>
	<form
		class="flex flex-col gap-4 p-2"
		id="stickerForm"
		hx-post="/generat-image"
		hx-target="#result"
		hx-encoding="multipart/form-data"
		hx-vals="serialize"
	>
		<label for="name">Prompt:</label>
		<input
			type="text"
			id="prompt"
			name="prompt"
			class="bg-slate-950 outline-none border-b border-slate-400 p-2 focus:outline-none"
			required
		/>

		<button type="submit" class="bg-slate-400 text-slate-950 p-4 rounded-md">
			Generate Image
		</button>
	</form>

	<div class="flex justify-center items-center">
		<div id="result" class="bg-white rounded-md p-5"></div>
	</div>
</div>
