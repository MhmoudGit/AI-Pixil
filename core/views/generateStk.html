<div
	class="flex flex-col md:flex-row w-screen h-screen justify-center gap-4 p-10"
>
	<form
		class=""
		id="stickerForm"
		hx-post="/generate_sticker"
		hx-target="#result"
		hx-encoding="multipart/form-data"
		hx-vals="serialize"
	>
		<label for="image">Choose an image:</label>
		<input
			type="file"
			id="image"
			name="image"
			class="w-52 bg-slate-300"
			required
		/>

		<label for="name">Sticker Name:</label>
		<input
			type="text"
			id="sticker_name"
			name="sticker_name"
			class="bg-slate-950 outline-none border-none focus:outline-none"
			required
		/>

		<label for="human">Check this box if you upload human image:</label>
		<input
			type="checkbox"
			id="for_humans"
			name="for_humans"
			value="true"
			checked
		/>

		<button type="submit" class="bg-slate-white text-black p-4">
			Create Sticker
		</button>
	</form>

	<div class="w-full flex justify-center items-center">
		<div id="result" class="bg-white rounded-md p-10"></div>
	</div>
</div>
