<div class="flex flex-col md:flex-row justify-around w-full h-full">
	<form
		class="flex flex-col gap-4 p-2"
		id="stickerForm"
		hx-post="/generate_sticker"
		hx-target="#result"
		hx-encoding="multipart/form-data"
		hx-vals="serialize"
	>
		<label for="image">Choose an image:</label>
		<input
			type="file"
			id="image"
			name="image"
			class="w-full bg-slate-400 text-slate-950 rounded-md"
			required
		/>

		<label for="name">Sticker Name:</label>
		<input
			type="text"
			id="sticker_name"
			name="sticker_name"
			class="bg-slate-950 outline-none border-b border-slate-400 p-2 focus:outline-none"
			required
		/>

		<div class="flex gap-4">
			<div class="flex items-center h-10">
				<input
					id="helper-checkbox"
					aria-describedby="helper-checkbox-text"
					type="checkbox"
					value="true"
					name="for_humans"
					class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
					checked
				/>
			</div>
			<div class="ms-2 text-sm">
				<label
					for="helper-checkbox"
					class="text-xs font-normal text-gray-500 dark:text-gray-300"
					>Humans</label
				>
				<p
					id="helper-checkbox-text"
					class="text-xs font-normal text-gray-500 dark:text-gray-300"
				>
					Check this box for human images
				</p>
			</div>
		</div>

		<button type="submit" class="bg-slate-400 text-slate-950 p-4 rounded-md">
			Create Sticker
		</button>
	</form>

	<div class="flex justify-center items-center">
		<div id="result" class="bg-white rounded-md p-5"></div>
	</div>
</div>
